<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!------- TAILWINDCSS ------->
    <script src="https://cdn.tailwindcss.com"></script>
    <!------- FONTAWSOME ------->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <!------- FONTAWSOME ------->
    <script
      src="https://kit.fontawesome.com/ebd73b03fd.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body class="h-full">
    <!------- HEADER ------->
    <header>
      <div class="mx-7 pt-3 flex items-center justify-between">
        <i class="fi fi-rr-menu-burger max-[450px]:block hidden"></i>
        <div class="flex items-center gap-4 max-[450px]:hidden">
          <i class="fi fi-rr-menu-burger"></i>
          <h4
            class="bg-purple rounded-full w-[30px] pt-1.5 h-[30px] text-center text-dpurple text-sm font-extrabold"
          >
            DM
          </h4>
          <div>
            <span class="flex items-center gap-2">
              <h2 class="font-bold">Dev Meeting</h2>
              <i class="fi fi-rr-settings pt-2"></i
            ></span>
            <p>7 of 8 in the call | 21:11</p>
          </div>
        </div>

        <div class="flex items-center gap-2 max-[450px]:hidden">
          <i class="fi fi-rr-apps"></i>
          <h4>Views</h4>
        </div>
      </div>
    </header>

    <!------- CALL BOXES ------->
    <div class="test grid">
      <section class="">
        <div class="mx-7 pt-6 flex gap-5 h-full items-start">
          <!------- BOX START ------->
          <div class="grid grid-cols-2 gap-6 h-full flex-1">
            <!-- Box 1 -->
            <div
              class="bg-box1 w-full rounded-lg py-20 px-5 flex flex-col items-start relative"
            >
              <img
                src="Assets/Avatar1.png"
                class="mx-auto flex items-center"
                alt=""
              />
              <button
                class="flex items-center gap-4 bg-namebg rounded px-3 absolute bottom-3"
              >
                <h2 class="text-sm">samuel odili</h2>
                <i class="fi fi-rr-microphone-slash pt-1 text-xs"></i>
                <i class="fi fi-rr-menu-dots pt-1"></i>
              </button>
            </div>

            <!-- Box 2 -->
            <div
              class="bg-box2 w-full rounded-lg py-20 px-5 flex flex-col items-start relative"
            >
              <img src="Assets/Avatar1.png" class="mx-auto" alt="" />
              <button
                class="flex items-center gap-4 bg-namebg rounded px-3 absolute bottom-3"
              >
                <h2 class="text-sm">Omega prince</h2>
              </button>
            </div>

            <!-- Box 3 -->
            <div
              class="bg-box3 w-full rounded-lg py-20 px-5 flex flex-col items-start relative"
            >
              <img src="Assets/Avatar1.png" class="mx-auto" alt="" />
              <button
                class="flex items-center gap-4 bg-namebg rounded px-3 absolute bottom-3"
              >
                <h2 class="text-sm">Justin</h2>
                <i class="fi fi-rr-microphone-slash pt-1 text-xs"></i>
              </button>
            </div>

            <!-- Box 4 -->
            <div
              class="bg-box4 w-full rounded-lg py-20 px-5 flex flex-col items-start relative"
            >
              <img src="Assets/Avatar1.png" class="mx-auto" alt="" />
              <button
                class="flex items-center gap-4 bg-namebg rounded px-3 absolute bottom-3"
              >
                <h2 class="text-sm">Phree</h2>
                <i class="fi fi-rr-microphone-slash pt-1 text-xs"></i>
              </button>
            </div>
          </div>

          <div class="w-[350px] flex flex-col items-start h-full">
            <!-- Box 5 -->
            <div
              class="bg-box5 flex-1 w-full rounded-lg py-11 px-5 flex flex-col items-start relative"
            >
              <img src="Assets/Avatar1.png" class="mx-auto" alt="" />
              <button
                class="flex items-center gap-4 bg-namebg rounded px-3 absolute bottom-3"
              >
                <h2 class="text-sm">Levi donatus</h2>
                <i class="fi fi-rr-microphone-slash pt-1 text-xs"></i>
              </button>
            </div>

            <!-- Box 6 -->
            <div
              class="mt-4 bg-box6 flex-1 w-full rounded-lg py-11 px-5 flex flex-col items-start relative"
            >
              <img src="Assets/Avatar1.png" class="mx-auto" alt="" />
              <button
                class="flex items-center gap-4 bg-namebg rounded px-3 absolute bottom-3"
              >
                <h2 class="text-sm">Richard flame</h2>
              </button>
            </div>

            <!-- Box 7 -->
            <div
              class="mt-4 flex-1 bg-box7 w-full rounded-lg py-11 px-5 flex flex-col items-start relative"
            >
              <img src="Assets/Avatar1.png" class="mx-auto" alt="" />
              <button
                class="flex items-center gap-4 bg-namebg rounded px-3 absolute bottom-3"
              >
                <h2 class="text-sm">Isreal</h2>
                <i class="fi fi-rr-microphone-slash pt-1 text-xs"></i>
              </button>
            </div>
          </div>
        </div>
      </section>

      <!------- FOOTER ------->
      <section class="pb-5">
        <div class="mx-7 mt-5 flex items-center justify-between">
          <div class="flex gap-4 items-center text-sm text-center">
            <span>
              <i class="fi fi-rr-upload"></i>
              <h5>Invite</h5>
            </span>

            <span>
              <i class="fi fi-rr-dot-circle"></i>
              <h5>Record</h5>
            </span>

            <span>
              <i class="fi fi-rr-users"></i>
              <h5>Participants</h5>
            </span>
          </div>

          <div
            class="text-sm flex r items-center gap-3 ml-56 max-[1099px]:ml-0"
          >
            <span class="bg-tool px-5 py-2 rounded-full">
              <i class="fi fi-rr-microphone-slash px-1"></i>
              <i class="fa-solid fa-chevron-up px-1"></i>
              <i class="fa-solid fa-video-slash px-1"></i>
              <i class="fa-solid fa-chevron-up px-1"></i>
            </span>

            <span
              class="bg-red-600 w-[30px] h-[30px] pt-2 pl-1.5 rounded-full block"
            >
              <i class="fi fi-rr-call-incoming"> </i
            ></span>
          </div>

          <div class="text-sm text-center flex gap-5">
            <span>
              <i class="fi fi-rr-comment"></i>
              <h4>Chat</h4>
            </span>

            <span>
              <i class="fi fi-rr-message-arrow-up"></i>
              <h4>Share screen</h4>
            </span>

            <span>
              <i class="fi fi-rr-hand-paper"></i>
              <h4>Raise hand</h4>
            </span>

            <span>
              <i class="fi fi-rr-box"></i>
              <h4>React</h4>
            </span>

            <span>
              <i class="fi fi-rr-menu-dots"></i>
              <h4>More</h4>
            </span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
